name: auto build and deploy

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: checkout code
      uses: actions/checkout@v4
      
    - name: setup node.js environment
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: './package-lock.json'
        
    - name: install dependencies
      run: npm ci
      
    - name: build project
      run: npm run build
      
    - name: check build result
      run: |
        if [ ! -f "dist/index.html" ]; then
          echo "build failed: dist/index.html not found"
          exit 1
        fi
        echo "build success!"
        ls -la dist/
        
    - name: deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        publish_branch: pages  
        keep_files: false     
        force_orphan: true    
        
    - name: deploy preview (PR)
      if: github.event_name == 'pull_request'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        publish_branch: pages 
        destination_dir: preview/${{ github.event.number }}
        
    - name: deploy status notification
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "‚úÖ Deployment successful!"
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "üìù PR preview address: https://${{ github.repository_owner }}.github.io/${{ github.repository_name }}/preview/${{ github.event.number }}/"
          else
            echo "üöÄ Production address: https://${{ github.repository_owner }}.github.io/${{ github.repository_name }}/"
          fi
        else
          echo "‚ùå Deployment failed!"
          exit 1
        fi